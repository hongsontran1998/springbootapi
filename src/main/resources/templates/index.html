<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Index</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
<style>

	.item {
		background: #171616;
	}
	.item img {
		width: 100%;
	}
    #scroll-top {
        width: 40px;
        height: 40px;
        background: red;
        position: fixed;
        right: 30px;
        bottom: 30px;
        border-radius: 36%;
        cursor: pointer;
    }

</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-lg-4 col-xl-3 item" th:each="img : ${images}">
				<img alt="" th:src="${img}" />
			</div>
		</div>
	</div>
    <div id="scroll-top">

    </div>

    <script th:src="@{js/jquery-3.3.1.min.js}" ></script>
    <script  src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
    <script th:src="@{js/popper.min.js}" ></script>
    <script th:src="@{js/bootstrap.min.js}" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>

        $(document).ready(function() {
            //từ vị trí cách trên 100px và opacity = 0
            TweenMax.staggerFrom($('.item'), 0.5, { top: 100, opacity: 0}, 0.4);
        });
        //khi body lên 0 thì nút mờ dần, khi xuống thì hiện ra
        $(window).scroll(function() {
            if($(this).scrollTop() != 0) {
                $('#scroll-top').fadeIn();
            } else {
                $('#scroll-top').fadeOut();
            }
        });

        //backtotop
        $('#scroll-top').on('click', function (event) {
            $('html, body').animate({
                scrollTop: 0
            }, 'slow', 'easeOutExpo');
        });
    </script>
</body>
</html>
