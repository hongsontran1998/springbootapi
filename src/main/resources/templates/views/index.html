<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row phantrang">
        <div class="col-sm-12">
            <nav class="d-flex justify-content-center mt-2">
                <th:block th:replace="'../common/pagination' :: pagination(${page}, ${numberOfPages}, '/demo')" />
            </nav>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-lg-4 col-xl-3 item" th:each="img : ${images}">
            <img alt="" th:src="${img}" src=""/>
        </div>
    </div>
</div>
<div id="scroll-top" class="animated bounce infinite delay-2s">
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
